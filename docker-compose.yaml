name: adorable
services:
  client:
    build: 
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "3000:8080"
  workspace-init:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - ./workspaces:/workspaces-mount
    command: sh -c "cp -r /workspaces/* /workspaces-mount/ 2>/dev/null || true"
    restart: "no"
  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3001:8080"
    volumes: 
      - ./workspaces:/workspaces
    depends_on:
      workspace-init:
        condition: service_completed_successfully
  dev-server:
    build: 
      context: .
      dockerfile: dev-server/Dockerfile
    ports:
      - "3002:8080"      
    volumes: 
      - ./workspaces:/workspaces
    depends_on:
      workspace-init:
        condition: service_completed_successfully            